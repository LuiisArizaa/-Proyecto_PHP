<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../css/style_new.css">
    <script src="../js/script.js" type="text/javascript"></script>
</head>
<body>
    <main>
        <h1 class="titulo">Registro</h1>
        <form class="formulario" action="./registro.php" method="POST">
            <input type="nombre" name="nombre" class="formulario__input" placeholder="Nombre">
            <input type="apellidos" name="apellidos" class="formulario__input" placeholder="Apellidos">
            <input type="date" name="fecha" class="formulario__input" placeholder="Fecha nacimiento">
            <input type="usuario" name="usuario" class="formulario__input" placeholder="Nombre usuario">
            <input type="email" name="email" class="formulario__input" placeholder="Correo electronico">
            <input type="password" name="contraseña" class="formulario__input" placeholder="Contraseña">
            <button name="boton" name="submit" class="formulario__boton">Registrar</button>
        </form>
    </main>
    
</body>
</html>
